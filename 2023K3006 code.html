<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center; /* Centers all content on the page */
            font-family: Arial, sans-serif; /* Default font for the page */
        }
        .highlight {
            font-size: 36px; /* Increases font size */
            font-weight: 900; /* Makes the text extra bold */
            text-align: center; /* Centers the text */
            border-radius: 5px; /* Rounds the corners of the background box */
            margin: 20px; /* Adds some space around the element */
            text-transform: uppercase; /* Transforms the text to uppercase letters */
            letter-spacing: 2px; /* Adds space between letters */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow effect to the box */
            background-color: purple; /* Sets the background color to purple */
            color: white; /* Sets the text color to white */
            padding: 10px; /* Adds some padding around the text */
            display: inline-block; /* Ensures the background wraps tightly around the text */
            font-family: 'Mochiy Pop One', sans-serif; /* Sets the font to "Mochiy Pop One" */
        }
        .highlight-blue {
            font-size: 28px; /* Increased font size */
            font-weight: 900; /* Makes the text extra bold */
            font-style: italic; /* Keeps the text italic */
            text-align: center; /* Centers the text */
            background-color: aqua; /* Sets the background color to aqua */
            color: black; /* Sets the text color to black */
            padding: 15px; /* Adds more padding around the text */
            display: inline-block; /* Ensures the background wraps tightly around the text */
            border-radius: 5px; /* Rounds the corners of the background box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow effect to the box */
            font-family: 'Mochiy Pop One', sans-serif; /* Sets the font to "Mochiy Pop One" */
        }
        .highlight-purple {
            font-size: 36px; /* Increases font size */
            font-weight: bold; /* Makes the text bold */
            text-align: center; /* Centers the text */
            color: darkpurple; /* Sets the text color to dark purple */
            background-color: yellow; /* Sets the background color to yellow */
            margin: 20px; /* Adds some space around the element */
            padding: 10px; /* Adds padding around the text */
            display: inline-block; /* Ensures the background wraps tightly around the text */
        }
        .highlight-video {
            font-size: 28px; /* Increases font size */
            font-weight: bold; /* Makes the text bold */
            font-style: italic; /* Makes the text italic */
            text-align: center; /* Centers the text */
            font-family: 'Mochiy Pop One', sans-serif; /* Sets the font to "Mochiy Pop One" */
            margin: 20px; /* Adds some space around the element */
            color: darkviolet; /* Sets the text color to deep purple */
        }
        .highlight-anchung {
            font-size: 32px; /* Increases font size */
            font-weight: bold; /* Makes the text bold */
            text-align: center; /* Centers the text */
            background-color: lavender; /* Sets the background color to light purple */
            color: black; /* Sets the text color to black */
            padding: 10px; /* Adds some padding around the text */
            display: inline-block; /* Ensures the background wraps tightly around the text */
            font-family: 'anchung', sans-serif; /* Sets the font to "anchung" */
            margin: 20px; /* Adds some space around the element */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=anchung&display=swap" rel="stylesheet">
</head>
